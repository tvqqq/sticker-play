<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <title>Dot Lottie - Sticker Play</title>
    <style></style>
  </head>
  <body style="background: #1d2021">
    <div style="display: block">
      <dotlottie-player autoplay loop mode="normal" style="margin: 0 auto">
      </dotlottie-player>
    </div>
    <script src="./dotlottie-player-1.0.0.min.js"></script>
    <script>
      const urlSearchParams = new URLSearchParams(window.location.search);
      const paramUrl = urlSearchParams.get("url");
      const stickerUrl = atob(paramUrl);
      const paramWidth = urlSearchParams.get("w") || 200;
      const player = document.querySelector("dotlottie-player");
      player.style.width = paramWidth + "px";
      player.load(stickerUrl);
    </script>
  </body>
</html>
